<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">

    <div class="content-wrapper">

      <section role="banner" class="hero-ilustration">
        <img srcset="./images/illustration-hero.svg" alt="Hero Illustration">
      </section>

      <section role="contentinfo" class="text-intro">

        <h1> Order Summary </h1>

        <div class="light-p">
          <p class="light-p"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        </div>

      </section>

      <section role="menuitemcheckbox" class="plans">

        <img src="./images/icon-music.svg" alt="Icon Music">
        <p class="plan-name"> Annual Plan <br> <span class="plan-cost"> $59.99/year </span> </p>

        <div class="change-plan">

          <a href="#"> Change </a>

        </div>
      </section>

      <div role="button" class="payment">
        <button type="button" class="payment-btn"> Proceed to Payment </button>
      </div>

      <section class="cancel-order">
        <a href="#"> Cancel Order </a>
      </section>

    </div>

  </div>

  <!--
  <div role="doc-endnote" class="footer">
      <div class="attribution">

      Coded by <a href="https://www.rhayser.com">Rhayser Montoya</a>.
    </div>
  </div> 
-->
</body>
</html>
